<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Password generator app</title>
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>

      <section class="top">
        <h2 class="password">P4$5W0rD!</h2>
        <svg
          id="copyBtn"
          width="21"
          height="24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
            fill="currentColor"
          />
        </svg>
      </section>

      <section class="bottom">
        <header>
          <p>Character Length</p>
          <span id="special" class="special">17</span>
        </header>

        <form action="">
          <input
            type="range"
            name="characters"
            id="charactersLen"
            min="0"
            max="17"
            value="17"
          />
          <ul>
            <li>
              <img src="./assets/images/icon-check.svg" alt="" />
              <input type="checkbox" id="upper" name="upper" /><label
                for="upper"
                >Include Uppercase Letters</label
              >
            </li>
            <li>
              <img src="./assets/images/icon-check.svg" alt="" />
              <input type="checkbox" id="lower" name="lower" /><label
                for="lower"
                >Include Lowercase Letters</label
              >
            </li>
            <li>
              <img src="./assets/images/icon-check.svg" alt="" />
              <input type="checkbox" id="numbers" name="numbers" /><label
                for="numbers"
                >Include Numbers</label
              >
            </li>
            <li>
              <img src="./assets/images/icon-check.svg" alt="" />
              <input type="checkbox" id="symbols" name="symbols" /><label
                for="symbols"
                >Include Symbols</label
              >
            </li>
          </ul>
        </form>

        <article>
          <p>Strength</p>
          <div class="rate">
            <span id="rating">bad</span>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
          </div>
        </article>
        <button>
          Generate
          <svg
            id="arrow"
            width="12"
            height="12"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="currentColor"
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
